<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL 데미지 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .item-select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>LOL 데미지 계산기</h1>
    
    <div class="section">
        <label for="champion-select">챔피언 선택:</label>
        <select id="champion-select">
            <option value="">챔피언을 선택하세요</option>
        </select>
    </div>
    
    <div class="section">
        <label for="champion-level">챔피언 레벨 (1-18):</label>
        <input type="number" id="champion-level" min="1" max="18">
    </div>

    <div class="section">
        <label for="item-count">아이템 수 (최대 6개):</label>
        <input type="number" id="item-count" min="0" max="6">
    </div>

    <div class="section" id="items-section">
        <!-- 아이템 선택 드롭다운 메뉴가 여기 생성됩니다 -->
    </div>
    
    <div class="section">
        <label for="defender-armor">허수아비 방어력:</label>
        <input type="number" id="defender-armor" min="0">
    </div>

    <div class="section">
        <label for="defender-mr">허수아비 마법 저항력:</label>
        <input type="number" id="defender-mr" min="0">
    </div>
    
    <div class="section">
        <button id="basic-attack-btn">기본공격</button>
        <span id="basic-attack-skill"></span>
    </div>
    <div class="section">
        <button id="q-btn">Q</button>
        <span id="q-skill"></span>
    </div>
    <div class="section">
        <button id="w-btn">W</button>
        <span id="w-skill"></span>
    </div>
    <div class="section">
        <button id="e-btn">E</button>
        <span id="e-skill"></span>
    </div>
    <div class="section">
        <button id="r-btn">R</button>
        <span id="r-skill"></span>
    </div>

    <div class="section">
        <h2>결과</h2>
        <p>순수 데미지: <span id="pure-damage"></span></p>
        <p>실질 데미지: <span id="actual-damage"></span></p>
    </div>

    <script src="champSkillList.js"></script>
    <script src="damageCalc.js"></script>
</body>
</html>
